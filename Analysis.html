<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Questions</title>
    <style>
        body {
            background-color: #A0AEC0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }
        header {
            background-color: #2D3748;
            color: #FFFFFF;
            text-align: center;
            padding: 1em 0;
            font-size: 2em;
            position: relative;
        }
        .link-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .link-container a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 0.8em;
        }
        .container {
            padding: 2em;
        }
        .input-container {
            margin: -1em auto;
            max-width: 104px;
            background-color: #FFFFFF;
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1em;
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .list-container {
            position: absolute;
            top: 120px;
            left: 20px;
            max-width: 180px;
            background-color: #FFFFFF;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 0.75em;
        }
        li {
            margin-bottom: 8px;
            font-weight: 500;
        }
        li:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header id="header-title">
        Analysis Questions
    </header>
    <div class="container">
        <div class="input-container">
            <input type="number" id="input-field" min="1" max="7" pattern="\d+" placeholder="Adjust">
            <div class="button-container">
                <button id="go-to-page">Go to Page</button>
            </div>
        </div>
    </div>
    <div class="list-container">
        <ul id="analysis-list">
            <li data-title="Degradation Analysis">1. Degradation Analysis</li>
            <li data-title="Payback Analysis">2. Payback Analysis</li>
            <li data-title="Graph">3. Graph(Time Frame & Dollars per kwh)</li>
            <li data-title="Performance Analysis">4. Performance Analysis</li>
            <li data-title="Energy Forecast">5. Energy Forecast</li>
            <li data-title="Sub-Array Anaomaly Analysis">6. Sub-Array Anaomaly Analysis</li>
            <li data-title="Solar Powered campus Analysis">7. Solar Powered campus Analysis</li>
        </ul>
    </div>
    <script>
        document.getElementById('input-field').addEventListener('input', function(e) {
            const inputNumber = parseInt(e.target.value, 10);
            const listItem = document.querySelector(`#analysis-list li:nth-child(${inputNumber})`);
            if (listItem) {
                document.getElementById('header-title').textContent = listItem.getAttribute('data-title');
            } else {
                document.getElementById('header-title').textContent = 'Analysis Questions';
            }
        });

        document.getElementById('input-field').addEventListener('keydown', function(e) {
            e.preventDefault();
        });

        document.getElementById('go-to-page').addEventListener('click', function() {
            const inputField = document.getElementById('input-field');
            const inputNumber = parseInt(inputField.value, 10);
            if (inputNumber >= 1 && inputNumber <= 7) {
                const pageName = document.querySelector(`#analysis-list li:nth-child(${inputNumber})`).getAttribute('data-title').toLowerCase().replace(/[^a-z0-9]/g, '-');
                window.location.href = `http://${window.location.hostname}:8080/${pageName}.html`;
            }
        });
    </script>
    <div class="link-container">
        <a href="http://localhost:8080">‚Üê Back</a>
    </div>
</body>
</html>
