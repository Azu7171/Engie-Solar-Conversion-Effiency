<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Example</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Canvas element to render the chart -->
    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        // Given JavaScript code
        const charts = {}; //cache charts for each day
        const defaultColors = [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(24, 102, 120, 1)',
            'rgba(102, 142, 12, 1)',
            'rgba(70, 10, 234, 1)'
        ];

        function makeChart(info, eContext) {
            const myChart = new Chart(eContext, {
                type: 'pie',
                data: {
                    labels: info.labels,
                    datasets: [
                        {
                            data: info.data,
                            backgroundColor: defaultColors.slice(0, info.labels.length),
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                    }
                },
            });
            return myChart;
        }

        // Example usage of makeChart function
        const info = {
            labels: ['Label1', 'Label2', 'Label3'],
            data: [10, 20, 30]
        };
        const eContext = document.getElementById('myChart').getContext('2d');
        makeChart(info, eContext);
    </script>
</body>
</html>
